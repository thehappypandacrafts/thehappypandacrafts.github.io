<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Happy Panda Crafts</title>

<style>
*{box-sizing:border-box}
html,body{margin:0;padding:0;width:100%;height:100%}
body{
  font-family:Poppins,system-ui,sans-serif;
  /* Fixed background: 'contain' prevents stretching/cropping */
  background: #faf6f1 url('image_58f7c2.jpg') no-repeat center bottom fixed;
  background-size: contain; 
  color:#2d2d2d;
  overflow-x:hidden;
}

/* ================= WELCOME SCREEN ================= */
body.welcome-active #site{display:none}
#welcome{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:10000;}
#welcome-bg{position:absolute;inset:0;background:url('Logo.png') center/contain no-repeat;background-color:#000;}
#welcome-overlay{position:absolute;inset:0;background:rgba(0,0,0,0.6);}
.welcome-box{position:relative;z-index:2;background:rgba(255,255,255,0.92);padding:44px 38px;border-radius:30px;text-align:center;max-width:420px;box-shadow:0 20px 50px rgba(0,0,0,0.3); margin: 20px;}
.welcome-box button{padding:14px 36px;border-radius:999px;border:none;background:linear-gradient(135deg,#8e44ad,#e84393);color:#fff;font-weight:600;cursor:pointer;}

/* ================= SITE CONTAINER ================= */
#site{
    position:relative;
    z-index:5;
    max-width: 1200px; /* Prevents content from stretching too wide on desktop */
    margin: 0 auto;
}

header {
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(255, 255, 255, 0.98);
  padding:12px 22px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}
.header-left{display:flex; align-items:center; gap:12px;}
header img{width:45px;height:45px;border-radius:10px}
.contact-btn {
  background:#25d366; 
  color:white; 
  text-decoration:none; 
  padding:10px 20px; 
  border-radius:50px; 
  font-weight:600; 
  font-size: 0.85rem;
  white-space: nowrap;
}

/* ================= UI ELEMENTS ================= */
.categories{ 
    display:flex; 
    gap:10px; 
    justify-content:center; 
    padding:25px 10px; 
    flex-wrap: wrap; /* Allows buttons to wrap on small screens */
}
.category{ padding:8px 20px; border-radius:999px; background:#fff; border:1px solid #eee; font-weight:600; cursor:pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.03); transition: 0.2s;}
.category.active{ background:linear-gradient(135deg,#ff9a9e,#fad0c4); border-color:transparent; color: #fff; }

.grid{
  padding:10px 20px 80px; 
  display:grid;
  /* minmax(150px, 1fr) ensures cards shrink for mobile but don't stretch excessively */
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); 
  gap:20px;
}
.card{
  background:#ffffff;
  border-radius:24px; 
  overflow:hidden;
  aspect-ratio:1/1; 
  cursor:pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.card:hover { transform: scale(1.03); }
.card img{ width:100%; height:100%; object-fit:cover; }

#modal{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.85); opacity:0; pointer-events:none; z-index:20000; transition: 0.3s;}
#modal.active{opacity:1;pointer-events:auto}
#modal-box{ background:#fff; border-radius:30px; padding:20px; text-align:center; max-width: 90%; max-height: 90vh; overflow-y: auto;}
#modal-box img { border-radius: 20px; margin-bottom: 20px; width: 100%; max-height: 60vh; object-fit: contain;}

/* Mobile Tweaks */
@media (max-width: 480px) {
    header h2 { font-size: 1rem; }
    .grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
}
</style>
</head>

<body class="welcome-active">

<div id="welcome">
  <div id="welcome-bg"></div>
  <div id="welcome-overlay"></div>
  <div class="welcome-box">
    <h1>The Happy Panda Crafts üêº</h1>
    <p>Handmade Crochet with Love</p>
    <button onclick="enterSite()">Enter Site</button>
  </div>
</div>

<div id="site">
<header>
  <div class="header-left">
    <img src="Logo.png" alt="Logo">
    <h2>The Happy Panda Crafts</h2>
  </div>
  <a href="https://wa.me/91XXXXXXXXXX" class="contact-btn" target="_blank">Contact us</a>
</header>

<div class="categories">
  <div class="category active" data-cat="all">All</div>
  <div class="category" data-cat="toys">Toys</div>
  <div class="category" data-cat="decor">Decor</div>
  <div class="category" data-cat="gifts">Gifts</div>
</div>

<div class="grid" id="grid">
  <div class="card" data-cat="toys" data-img="images/photo1.jpg"><img src="images/photo1.jpg"></div>
  <div class="card" data-cat="decor" data-img="images/photo2.jpg"><img src="images/photo2.jpg"></div>
  <div class="card" data-cat="gifts" data-img="images/photo3.jpg"><img src="images/photo3.jpg"></div>
  <div class="card" data-cat="toys" data-img="images/photo4.jpg"><img src="images/photo4.jpg"></div>
</div>
</div>

<div id="modal">
  <div id="modal-box">
    <img id="modalImg">
    <br>
    <a id="waBtn" target="_blank" style="display:inline-block;padding:12px 30px;border-radius:40px;background:#25d366;color:#fff;font-weight:600;text-decoration:none">Order via WhatsApp</a>
  </div>
</div>

<script>
function enterSite(){
  document.body.classList.remove('welcome-active');
  document.getElementById('welcome').style.display='none';
}

const cats=document.querySelectorAll('.category');
const cards=document.querySelectorAll('.card');

cats.forEach(btn=>{
  btn.onclick=()=>{
    cats.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const cat=btn.dataset.cat;
    cards.forEach(card=>{
      card.style.display=(cat==='all'||card.dataset.cat===cat)?'block':'none';
    });
  }
});

const modal=document.getElementById('modal');
const modalImg=document.getElementById('modalImg');
const waBtn=document.getElementById('waBtn');

document.querySelectorAll('.card').forEach(c=>{
  c.onclick=()=>{
    const img=c.dataset.img;
    modalImg.src=img;
    waBtn.href=`https://wa.me/91XXXXXXXXXX?text=Hi!%20Interested%20in:%20${encodeURIComponent(location.origin+'/'+img)}`;
    modal.classList.add('active');
  }
});

modal.onclick=e=>{if(e.target===modal)modal.classList.remove('active')}
</script>

</body>
</html>
