<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Happy Panda Crafts</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFF8F0; /* Soft, cozy background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #D2691E; /* Warm, crafty vibe */
        }

        .tagline {
            font-size: 1.2em;
            color: #A0522D;
            margin-bottom: 25px;
            font-style: italic;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 2em;
        }

        .footer {
            font-size: 0.9em;
            color: #888;
        }

        /* Subtle animation */
        .pulse {
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="Logo.png" alt="Site Logo" class="logo">

        <!-- Header and tagline -->
        <h1>The Happy Panda Crafts </h1>
        <div class="tagline">Bringing Smiles Through Crafts</div>

        <p>Stay tuned for handcrafted products and patterns that inspire creativity.</p>

    </div>
</body>
</html>
